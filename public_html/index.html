<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello OIDC World!</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #555;
            margin-bottom: 25px;
        }
        .info-box {
            background-color: #e8f0fe;
            border-left: 5px solid #3498db;
            padding: 15px 20px;
            margin-top: 20px;
            border-radius: 8px;
            text-align: left;
            font-size: 0.95em;
            color: #2980b9;
        }
        .info-box strong {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello OIDC World!</h1>
        <p>
            You have successfully accessed the Apache web server protected by `mod_auth_oidc`.
            This page is served after a successful OpenID Connect authentication.  This example 
            is not intended for production use.
        </p>
    </div>
</body>
</html>
